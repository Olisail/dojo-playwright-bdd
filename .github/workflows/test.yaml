name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci
      #- run: npx playwright install --with-deps

      - run: npm test
        env:
            DUENDE_USERNAME: ${{ secrets.DUENDE_USERNAME }}
            DUENDE_PASSWORD: ${{ secrets.DUENDE_PASSWORD }}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-artifacts
          path: |
            playwright-report/
            test-results/
          retention-days: 10